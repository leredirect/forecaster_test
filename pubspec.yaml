name: forecaster
description: Application for viewing the weather.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.3.0
  animations: ^2.0.1
  connectivity: ^3.0.6
  http: ^0.13.4
  intl: ^0.17.0
  share: ^2.0.4
  geolocator: ^7.7.1
  dcdg: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  fonts:
    - family: ForecasterIcons
      fonts:
        - asset: assets/fonts/forecaster_icons.ttf
  uses-material-design: true
